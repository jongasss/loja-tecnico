<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekverse Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.jpg" alt="" class="logo">
        </a>
        <nav>
            <button class="carrinho-header">
                <img src="assets/carrinho.png" alt="" class="carrinho-img">
            </button>
            <a href="login.html">
                <img src="assets/perfil.png" alt="" class="perfil">
            </a>
        </nav>
    </header>
    <main class="main-login">
        <section class="section-formulario">
            <div class="formulario formulario-finalizar-compra">
                <div>
                    <p>Nome:</p>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div>
                    <p>Sobrenome:</p>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </div>
                <div>
                    <p>CEP:</p>
                    <input type="text" name="cep" id="cep" placeholder="CEP">
                </div>
                <div>
                    <p>Número do cartão:</p>
                    <input type="text" name="numero-cartao" id="numero-cartao" placeholder="Número do cartão">
                </div>
                <div>
                    <p>CVV:</p>
                    <input type="text" name="cvv" id="cvv" placeholder="CVV">
                </div>
                <div>
                    <button onclick="comprar(event)">Finalizar Compra</button>
                </div>
            </div>
        </section>

        <span class="modal">
        </span>
        <div class="overlay"></div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
